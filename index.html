<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Drums</h1>
        </div>
        <div class="content">
            <div data-key="keyq" class="items">Q</div>
            <div data-key="keyw" class="items">W</div>
            <div data-key="keye" class="items">E</div>
            
            <div data-key="keya" class="items">A</div>
            <div data-key="keys" class="items">S</div>
            <div data-key="keyd" class="items">D</div>

            <div data-key="keyz" class="items">Z</div>
            <div data-key="keyx" class="items">X</div>
            <div data-key="keyc" class="items">C</div>
        </div>
    </main>
    <div class="input-comp">
        <input placeholder="Digite sua composição" type="text" class="comp" name="comp" id="">
    </div>
    <div>
        <button class="init-tocar">Tocar</button>
    </div>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
